name: cd

on:
  push:
    branched: [main]

jobs:
  # job_id:
  #   # Add "id-token" with the intended permissions.
  #   permissions:
  #     contents: "read"
  #     id-token: "write"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: build
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          # workload_identity_provider: "projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
          workload_identity_provider: "projects/notely-467622/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
          service_account: "my-service-account@my-project.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          version: ">= 363.0.0"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Deploy to Cloud Run"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467622/notely-ar-repo/notely:latest
