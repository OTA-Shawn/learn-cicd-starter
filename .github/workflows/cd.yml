name: cd

on:
  push:
    branched: [main]

jobs:
  job_id:
    steps:
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: "Deploy to Cloud Run"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467622/notely-ar-repo/notely:latest
